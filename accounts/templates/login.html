<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            max-width: 400px;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 30px;
            text-align: center;
        }
        .login-box form {
            display: flex;
            flex-direction: column;
        }
        .login-box input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        .login-box button {
            padding: 10px 20px;
            background: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-box a {
            color: #4CAF50;
            text-decoration: none;
            margin: 10px;
            transition: color 0.3s;
        }
        .login-box a:hover {
            color: #388E3C;
        }
        .login-box input:focus {
            border-color: #4CAF50;
        }
        .login-box button:hover {
            background-color: #45a049;
        }
        footer {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            border-top: 1px solid #ccc;
            background-color: #f5f5f5;
        }
        footer p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2 style="margin-bottom: 20px;">Login</h2>
            <form method="post">
                {% csrf_token %}
                <label for="username" style="text-align: left; margin-bottom: 5px;">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password" style="text-align: left; margin-bottom: 5px;">Password:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Login</button>
            </form>
            <div style="margin-top: 20px;">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        </div>
    </div>

    <footer>
        <p>By continuing past this page, you agree to our <a href="#">Terms of Service</a>, <a href="#">Cookie Policy</a>, <a href="#">Privacy Policy</a> and <a href="#">Content Policies</a>. All trademarks are properties of their respective owners.  &copy; Ujjwal Varshney Ltd. All rights reserved.</p>
    </footer>
</body>
</html>
